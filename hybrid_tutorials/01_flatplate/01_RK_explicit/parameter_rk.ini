! =============================================================================== !
! OUTPUT
! =============================================================================== !
ProjectName      = FlatPlate
Logging          = F
outputFormat     = 0                  ! =0, no visu, >0 visualize
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N                = 4                  ! Polynomial degree
NAnalyze         = 10                 ! Number of analyze points10
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile         = CART_HEX2D_FlatPlateC_mesh.h5
useCurveds       = F
! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc     = 1
IniRefState      = 1
! The RefState and viscosity are chosen such that the Reynolds number based on
! the position along the plate is equal to 5 million at x=1, and the Mach number
! based on the free stream velocity is 0.2
RefState         = (/1.125,76.,0.,0.,116035.,15.2,0.001/)
Mu0              = 0.0000171
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend             = 0.1               ! End time
CFLscale         = 0.6               ! Scaling of theoretical CFL number
DFLscale         = 0.6               ! Scaling of theoretical DFL number
! =============================================================================== !
! RIEMANN
! =============================================================================== !
Riemann          = lf
RiemannBC        = lf
! =============================================================================== !
! BOUNDARY CONDITION
! =============================================================================== !
BoundaryName=BC_x-
BoundaryType=(/ 2, 1 /)
BoundaryName=BC_x+
BoundaryType=(/ 24, 1 /))
BoundaryName=BC_y-
BoundaryType=(/ 4, 1 /)
BoundaryName=BC_y+
BoundaryType=(/ 9, 1 /)
BoundaryName=BC_z-
BoundaryType=(/ 1, 0 /)
BoundaryName=BC_z+
BoundaryType=(/ 1, 0 /)
BoundaryName=BC_Euler_y-
BoundaryType=(/ 9, 0 /)

! =============================================================================== !
! ANALYZE
! =============================================================================== !
Analyze_dt       = 5e-8              ! Timestep of analyze outputs
nWriteData       = 500                 ! Intervall as multiple of Analyze_dt at which HDF5 files (e.g.
                                     ! State,TimeAvg,Fluc) are written.
CalcErrorNorms   = T                 ! Calculate error norms
CalcBodyForces   = F                 ! Calculate body forces (BC 4/9)
CalcBulkVelocity = F                 ! Calculate bulk velocity/momentum
CalcMeanFlux     = F                 ! Calculate mean flux of conservative vars through boundary
CalcWallVelocity = F                 ! Calculate velocities at the walls (BC 3/4/9)
CalcTimeAverage  = F                 ! Calculate time average of field data
CalcResiduals    = T                 ! Set true to compute residuals
