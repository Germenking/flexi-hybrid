! =============================================================================== !
! OUTPUT
! =============================================================================== !
ProjectName      = turb_chan_re0180
Logging          = F
outputFormat     = 0              ! =0, no visu, >0 visualize
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N                = 5              ! Polynomial degree
NAnalyze         = 10             ! Number of analyze points10
NVisu            = 12
!================================================================================ !
! SplitDG
!================================================================================ !
SplitDG          = PI             ! SplitDG formulation to be used: SD, MO, DU, KG, PI
!================================================================================ !
! Riemann
!================================================================================ !
Riemann          = LF             ! Riemann solver to be used: LF, HLLC, Roe,
                                  ! RoeEntropyFix, HLL, HLLE, HLLEM
RiemannBC        = Same           ! Riemann solver used for boundary conditions: Same,
                                  ! LF, Roe, RoeEntropyFix, HLL, HLLE, HLLEM
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile         = turb_chan_re0180_mesh.h5
meshScale        = 1.
useCurveds       = F
! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc     = 517
IniRefState      = 1
Re_tau           = 180.
RefState         = (/1., 1., 0., 0., 78351./)
mu0              = 0.005555555556
R                = 287.
BodyForceType    = fixedPressureGradient
bodyForceVector  = (/1., 0., 0./)
BoxSize          = (/0., 0., 0./)

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend             = 5.0
CFLscale         = 0.5            ! Scaling of theoretical CFL number
DFLscale         = 0.5            ! Scaling of theoretical DFL number
! =============================================================================== !
! ANALYZE
! =============================================================================== !
Analyze_dt       = 1.e-1
nWriteData       = 10                ! Intervall as multiple of Analyze_dt at which HDF5 files (e.g.
CalcErrorNorms   = T                 ! Calculate error norms
CalcBodyForces   = T                 ! Calculate body forces (BC 4/9)
CalcBulkVelocity = F                 ! Calculate bulk velocity/momentum
CalcMeanFlux     = F                 ! Calculate mean flux of conservative vars through boundary
CalcWallVelocity = F                 ! Calculate velocities at the walls (BC 3/4/9)
CalcTimeAverage  = F                 ! Calculate time average of field data
CalcResiduals    = T                 ! Set true to compute residuals
WriteBodyForces  = T
! =============================================================================== !
! Boundary specification
! =============================================================================== !
! All boundaries are set in mesh file, could be changed here